services:
  - type: web
    name: ia-agent-tech-for-humans
    runtime: docker
    branch: main
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "15"
      - key: USE_LANGCHAIN
        value: "true"
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: EXCHANGE_API_URL
        value: https://api.exchangerate-api.com/v4/latest
      - key: LOG_LEVEL
        value: INFO
      - key: DATA_DIR
        value: src/data
